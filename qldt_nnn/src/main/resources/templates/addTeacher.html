<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/add.css}">
</head>

<body class="bg-img">
	<button onclick="window.location.href='/admin'">Back</button>



	<div th:if="${session.msg}">

		<div class="alert alert-primary" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>


	<form method="POST" th:action="@{/addTeacher}">
		<ul class="form-style-1">
			<h2> Teacher Information</h2>
			<li>
				<label>Fullname</label>
				<input type="text" class="form-control" th:field="${newTeacher.fullName}" required minlength="2">
			</li>

			<li>
				<label>DOB</label>
				<input type="text" class="form-control" th:field="${newTeacher.DOB}" required>
			</li>
			<li>
				<label>Address</label>
				<input type="text" class="form-control" th:field="${newTeacher.Address}" required minlength="5">
			</li>
			<li>
				<label>Phone number</label>
				<input type="text" class="form-control" th:field="${newTeacher.phoneNumber}" required minlength="10">
			</li>
			<li>
				<label>Email</label>
				<input type="text" class="form-control" th:field="${newTeacher.email}" required minlength="10">
			</li>
			<li>
				<label>Username</label>
				<input type="text" class="form-control" th:field="${newAppUser.userName}" required>
			</li>
			<li>
				<label>Password</label>
				<input type="text" class="form-control" th:field="${newAppUser.encrytedPassword}" required>
			</li>

			<li>
				<input type="submit" value="Add Teacher" />
			</li>
		</ul>

	</form>

</body>

</html>
