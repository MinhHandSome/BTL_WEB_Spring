<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<title>Document</title>

	<style>
		body {
			height: 100vh;
		}

		* {
			margin: 0;
		}

		.bg-img {

			background: url("");
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		.centerss {
			border: 5px solid #8ca7f1;
			border-radius: 20px;
			padding: 10px;
		}

		.formde {
			margin: 2rem 30rem 2rem;
		}

		h2 {
			text-align: center;
			padding: 2rem;
		}
	</style>

</head>

<body class="bg-img">
	<nav class="navbar font-weight-bold navbar-expand-lg navbar-light bg-light container">
		<a class="navbar-brand container font-weight-bold" href="#">Add Students For School</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">


			<a class="h4 mr-3 btn btn-secondary btn-sm" th:href="@{'/admin'}">BACK</a>

		</div>
	</nav>



	<div th:if="${session.msg}">

		<div class="alert alert-primary" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>

	<div class="formde">

		<form method="POST" th:action="@{/addSubject}">

			<div class="form-group">
				<label>Name Subject</label>
				<input type="text" class="form-control" th:field="${newSubject.name_subject}" required minlength="2">
			</div>

			<div class="form-group">
				<label>Duration (month)</label>
				<input type="text" class="form-control" th:field="${newSubject.duration_month}" required>
			</div>
			





			<button type="submit" class="btn btn-primary">Add Subject </button>

			
		</form>
	</div>
</body>

</html>
