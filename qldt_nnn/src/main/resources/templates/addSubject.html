<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/add.css}">

</head>

<body class="bg-img">
	<button onclick="window.location.href='/admin'">Back</button>



	<div th:if="${session.msg}">

		<div style="color: green;" class="alert alert-primary" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>



	<form method="POST" th:action="@{/addSubject}" th:object="${newSubject}">
		<ul class="form-style-1">
			<h2> Subject Information </h2>
			<li>
				<label>Name Subject</label>
				<input type="text" class="form-control" th:field="*{name_subject}" require>
				<div th:if="${session.msg_subject}">

					<div style="color: red;" class="alert alert-primary" role="alert" th:text="${session.msg_subject}">
					</div>
					<th:block th:text="${#session.removeAttribute('msg_subject')}"></th:block>
				</div>
			</li>


			<li>
				<label>Duration( month)</label>
				<input type="text" class="form-control" th:field="*{duration_month}" required>
			</li>

			<li>

				<input type="submit" value="Add Subject" />
			</li>
		</ul>
	</form>

</body>

</html>
