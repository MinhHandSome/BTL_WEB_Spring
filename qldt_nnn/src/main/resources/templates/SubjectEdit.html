<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/add.css}">
</head>

<body class="bg-img">


	<div class="formde">
		<button onclick="window.location.href='/Subjectshow'">Back</button>
		<div th:if="${session.msg}">

			<div style="color: green;"class="alert alert-primary" role="alert" th:text="${session.msg}">
			</div>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
		</div>

		<form th:action="@{UpdateSubject}" method="post">
			<ul class="form-style-1">
				<h2> Subject Information </h2>
				<input type="hidden" th:field="*{subject.ID}">

				<li>
					<label> Subject: </label>
					<input type="text" class="form-control" th:field="*{subject.name_subject}" required>
					<div th:if="${session.msg_subject}">

						<div style="color: red;"class="alert alert-primary" role="alert" th:text="${session.msg_subject}">
						</div>
						<th:block th:text="${#session.removeAttribute('msg_subject')}"></th:block>
					</div>
				</li>

				<li>
					<label>Time duration</label>
					<input type="text" class="form-control" th:field="*{subject.duration_month}" required>
				</li>


				<li>

					<input type="submit" value="Update Subject" />
				</li>

		</form>
		</ul>
</body>

</html>
