<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Info</title>
	<link rel="stylesheet" type="text/css" th:href="@{/info.css}" />
</head>

<body>
	<!-- Include _menu.html -->

<button  style ="margin-top: 10px;"onclick="window.location.href='/teacher_home'">Back</button>

	<table class="table table-striped">
		<caption > Personal Information </caption>
		<thead>
			<tr>

			</tr>
		</thead>
		<tbody>

			<tr>
				<td><label>Full Name</label></td>

				<td th:text="${teacher.fullName}"></td>
			</tr>
			<tr>
				<td><label>DOB</label></td>

				<td th:text="${teacher.DOB}"></td>
			</tr>

			<tr>
				<td><label>Address</label></td>

				<td th:text="${teacher.Address}"></td>
			</tr>
			<tr>
				<td><label>Phone Number</label></td>

				<td th:text="${teacher.phoneNumber}"></td>
			</tr>
			<tr>
				<td><label>Email</label></td>

				<td th:text="${teacher.email}"></td>
			</tr>
			<tr>
				<td><label>Username</label></td>

				<td th:text="${teacher.appUser.userName}"></td>
			</tr>





			</tr>
		</tbody>
	</table>
</body>

</html>
