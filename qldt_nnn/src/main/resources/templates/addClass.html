<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/add.css}">

</head>

<body class="bg-img">
	<button onclick="window.location.href='/admin'">Back</button>


	<div th:if="${session.msg}">

		<div style="color: green;" class="alert alert-primary" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>


	<form method="POST" th:action="@{/addClass}" th:object="${newClass}">
		<ul class="form-style-1">
			<h2>Class Information</h2>
			<li>
				<label>Teacher</label>
				<select class="field-select" th:field=" *{teacher.fullName}">

					<option th:each="teacher1: ${teachers}" th:value="${teacher1.fullName}"><span
							th:text="${teacher1.fullName}">
							Teacher1</span><br />
					</option>


				</select>
				<div th:if="${session.msg_busy}">

					<div style="color: red;" class="alert alert-primary" role="alert" th:text="${session.msg_busy}">
					</div>
					<th:block th:text="${#session.removeAttribute('msg_busy')}"></th:block>
				</div>
			</li>

			<li>
				<label>Time</label>
				<select class=" field-select" name="time" id="time" th:field="*{Time}">
					<option value="Thứ Hai">Thứ Hai</option>
					<option value="Thứ Ba">Thứ Ba</option>
					<option value="Thứ Tư">Thứ Tư</option>
					<option value="Thứ Năm">Thứ Năm</option>
					<option value="Thứ Sáu">Thứ Sáu</option>
					<option value="Thứ Bảy">Thứ Bảy</option>
					<option value="Chủ Nhật">Chủ Nhật</option>
				</select>
				<div th:if="${session.msg_roomtime}">

					<div style="color: red;" class="alert alert-primary" role="alert" th:text="${session.msg_roomtime}">
					</div>
					<th:block th:text="${#session.removeAttribute('msg_roomtime')}"></th:block>
				</div>
			</li>

			<li>

				<label>Room</label>
				<input type="text" class="form-control" th:field="*{room}" required>
				<div th:if="${session.msg_roomtime}">

					<div style="color: red;" class="alert alert-primary" role="alert" th:text="${session.msg_roomtime}">
					</div>
					<th:block th:text="${#session.removeAttribute('msg_roomtime')}"></th:block>
				</div>
			</li>
			<li>
				<label>Subject</label>
				<select class="field-select" th:field="*{subject.name_subject}">

					<option th:each="subject1 : ${subjects}" th:value="${subject1.name_subject} "><span
							th:text="${subject1.name_subject}">
							Subject1</span><br />
					</option>
				</select>

			</li>
			<li>
				<input type="submit" value="Add Class" />
			</li>
		</ul>

	</form>

</body>

</html>
