<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/add.css}">


</head>

<body class="bg-img">



	<button onclick="window.location.href='/admin'">Back</button>


	<div th:if="${session.msg}">

		<div style = "color:green;" class="alert alert-primary" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>

	<form method="POST" th:action="@{/addStudent}">
		<ul class="form-style-1">
			<h2>Student Information</h2>
			<li>
				<label>Fullname</label>
				<input type="text" class="form-control" th:field="${newStudent.fullName}" required>

			</li>

			<li>
				<label>DOB</label>
				<input type="date" class="form-control" th:field="${newStudent.DOB}">
			</li>
			<li>
				<label>Grade</label>
				<input type="text" class="form-control" th:field="${newStudent.Grade}" required>
			</li>

			<li>
				<label>Student ID</label>
				<input type="text" class="form-control" th:field="${newStudent.MSV}" pattern="SV\d{3}"
					title="Student ID Input string was not in a correct format(SV123)">
				<div th:if="${session.msg_studentID}">

					<div style = "color: red;"class="alert alert-primary" role="alert" th:text="${session.msg_studentID}">
					</div>
					<th:block th:text="${#session.removeAttribute('msg_studentID')}"></th:block>
				</div>

			</li>
			<li>

				<label>Address</label>
				<input type="text" class="form-control" th:field="${newStudent.Address}" required>
			</li>
			<li>

				<label>Phone number</label>
				<input type="text" class="form-control" th:field="${newStudent.phoneNumber}" pattern="(\+84|0)\d{9,10}"
					title="Phone number Input string was not in a correct format">
			</li>
			<li>
				<label>Email</label>
				<input type="email" class="form-control" th:field="${newStudent.email}" required>
				<div th:if="${session.msg_email}">

					<div style = "color: red;" class="alert alert-primary" role="alert" th:text="${session.msg_email}">
					</div>
					<th:block th:text="${#session.removeAttribute('msg_email')}"></th:block>
				</div>
			</li>
			<li>
				<label>Username</label>
				<input type="text" class="form-control" th:field="${newAppUser.userName}" required>
				<div th:if="${session.msg_username}">

					<div style = "color: red;" class="alert alert-primary" role="alert" th:text="${session.msg_username}">
					</div>
					<th:block th:text="${#session.removeAttribute('msg_username')}"></th:block>
				</div>
			</li>
			<li>
				<label>Password</label>
				<input type="text" class="form-control" th:field="${newAppUser.encrytedPassword}" required>
			</li>


			<br>
			<li>
				<input type="submit" value="Add Student" />
			</li>

		</ul>
	</form>
	</div>
</body>

</html>
