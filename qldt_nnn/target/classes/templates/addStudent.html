<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/add.css}">


</head>

<body class="bg-img">



	<button onclick="window.location.href='/admin'">Back</button>


	<div th:if="${session.msg}">

		<div class="alert alert-primary" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>



	<form method="POST" th:action="@{/addStudent}">
		<ul class="form-style-1">
			<h2>Student Information</h2>
			<li>
				<label>Fullname</label>
				<input type="text" class="form-control" th:field="${newStudent.fullName}" required>

			</li>

			<li>
				<label>DOB</label>
				<input type="text" class="form-control" th:field="${newStudent.DOB}" pattern ="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)">
			</li>
			<li>
				<label>Grade</label>
				<input type="text" class="form-control" th:field="${newStudent.Grade}" required>
			</li>

			<li>
				<label>Student ID</label>
				<input type="text" class="form-control" th:field="${newStudent.MSV}" required>
			</li>
			<li>

				<label>Address</label>
				<input type="text" class="form-control" th:field="${newStudent.Address}" required>
			</li>
			<li>

				<label>Phone number</label>
				<input type="text" class="form-control" th:field="${newStudent.phoneNumber}"  pattern="(\+84|0)\d{9,10}" title="Nhập số điện thoại từ 10 đến 11 số" />>
			</li>
			<li>
				<label>Email</label>
				<input type="email" class="form-control" th:field="${newStudent.email}" required >
			</li>
			<li>
				<label>Username</label>
				<input type="text" class="form-control" th:field="${newAppUser.userName}" required>
			</li>
			<li>
				<label>Password</label>
				<input type="text" class="form-control" th:field="${newAppUser.encrytedPassword}" required>
			</li>


			<br>
			<li>
				<input type="submit" value="Add Student" />
			</li>

		</ul>
	</form>
	</div>
</body>

</html>
