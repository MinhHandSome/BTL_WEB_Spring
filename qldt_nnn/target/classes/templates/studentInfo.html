<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Info</title>
	<link rel="stylesheet" type="text/css" th:href="@{/info.css}" />
</head>


<body>
	<!-- Include _menu.html -->


<button  style ="margin-top: 10px;"onclick="window.location.href='/student_home'">Back</button>

	<table class="table table-striped">
		<caption> Personal Information </caption>
		<thead>
			<tr>



			</tr>
		</thead>
		<tbody>



			<tr>
				<td><label>Fullname</label></td>
				<td th:text="${student.fullName}"></td>
			</tr>
			<tr>
				<td><label>DOB</label></td>
				<td th:text="${student.DOB}"></td>
			</tr>
			<tr>
				<td><label>Grade</label></td>
				<td th:text="${student.Grade}"></td>
			</tr>
			<tr>
				<td><label>Student ID</label></td>
				<td th:text="${student.MSV}"></td>
			</tr>
			<tr>
				<td><label>Address</label></td>
				<td th:text="${student.Address}"></td>
			</tr>
			<tr>
				<td><label>Phone number</label></td>
				<td th:text="${student.phoneNumber}"></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td th:text="${student.email}"></td>
			</tr>
			<tr>
				<td><label>Username</label></td>
				<td th:text="${student.appUser.userName}"></td>
			</tr>




		</tbody>
	</table>
</body>

</html>
