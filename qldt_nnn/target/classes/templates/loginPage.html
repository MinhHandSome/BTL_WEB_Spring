<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css" th:href="@{/style_login.css}" />
	
</head>

<body>
	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<div class="form-tt">
		<h2>Login</h2>

		<!-- /login?error=true -->
		<div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
			<p>Username or password is incorrect</p>

		</div>
		<form name='f' th:action="@{/j_spring_security_check}" method='POST'>

			<input type='text' name='username' placeholder="Username" value='' />

			<input type='password' name='password' placeholder="Password" />

			<input type="checkbox" name="remember-me" /><label class="checkbox-text">Remember me</label>

			<input name="submit" type="submit" value="Submit" />

		</form>





	</div>
</body>


</html>
